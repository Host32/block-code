<head>
    <title>Block Code</title>
</head>

<body ng-app="block-code">
    <header ng-controller="HeaderController">
        <nav class="nav navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Block Code</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="currentUser">
                            <a href="#">
                                <i class="text-yellow fa fa-trophy"></i> 3
                            </a>
                        </li>
                        <li ng-if="currentUser">
                            <a href="#">
                                <i class="text-yellow fa fa-star"></i> 5.000
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <login-buttons align="right"></login-buttons>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>

    <main class="height-100">
        <div class="container-fluid height-100" ng-controller="ProgramaController">
            <div class="row height-100">
                <div class="col-xs-12 col-sm-3 col-md-2 height-100 left-panel">
                    <div>
                        <h3>Fase 1</h3>
                        <p>
                            Essa fase é muito fácil, você só precisa mover o personagem!
                        </p>
                    </div>
                    <div class="pecas">
                        <h4>Peças disponíveis</h4>
                        <ul class="list-group">
                            <li ng-repeat="peca in pecas" dnd-draggable="peca" dnd-effect-allowed="move" dnd-selected="selected = peca" ng-class="'list-group-item peca' + {'selected': selected === peca}">{{peca.label}}</li>
                        </ul>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-9 col-md-5 height-100 center-panel">
                    <h3>Complete o desafio</h3>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            Arraste e solte as peças aqui
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" dnd-list="programa">
                                <li ng-repeat="peca in programa" dnd-draggable="peca" dnd-moved="programa.splice($index, 1)" dnd-effect-allowed="move" dnd-selected="selected = peca" ng-class="'list-group-item peca' + {'selected': selected === peca}">
                                    {{peca.label}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-5 height-100 right-panel">
                    teste
                </div>
            </div>
        </div>
    </main>

</body>
